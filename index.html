<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <header></header>
  <main>
    <div class="main__container">
      <section class="hero"></section>
      <section class="categories"></section>
      <section class="products">
        <div class="products__title">
          <h2>Best Seller Products</h2>
          <a href="#">
            <p>See All</p>
          </a>
        </div>
        <div class="products__list">
          <ul>
            <li>
              <div class="products__list-box">
                <div class="products__list-img">
                  <img src="./img/image/watch.png" alt="watch">
                </div>
                <div class="products__list-title">
                  <h3>Men Fashion</h3>
                  <p>Android Watch 5 2021</p>
                  <div class="products__list-price">
                    <p>$1,245.00</p>
                    <img src="./img/icon/stars.svg" alt="stars">
                  </div>
                  <div class="products__list-button">
                    <button class="products__list-add product__btn">Add to Cart</button>
                    <button class="products__list-view product__btn">Quick view</button>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="products__list-box">
                <div class="products__list-img">
                  <img src="./img/image/phone.png" alt="phone">
                </div>
                <div class="products__list-title">
                  <h3>Mobiles</h3>
                  <p>Samsung A51</p>
                  <div class="products__list-price">
                    <p>$2,640.00</p>
                    <img src="./img/icon/stars.svg" alt="stars">
                  </div>
                  <div class="products__list-button">
                    <button class="products__list-add product__btn">Add to Cart</button>
                    <button class="products__list-view product__btn">Quick view</button>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="products__list-box">
                <div class="products__list-img">
                  <img src="./img/image/airpods.png" alt="airpods">
                </div>
                <div class="products__list-title">
                  <h3>Mobiles Accessories</h3>
                  <p>Apple Airpods Pro</p>
                  <div class="products__list-price">
                    <p>$3,990.00</p>
                    <img src="./img/icon/stars.svg" alt="stars">
                  </div>
                  <div class="products__list-button">
                    <button class="products__list-add product__btn">Add to Cart</button>
                    <button class="products__list-view product__btn">Quick view</button>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="products__list-box">
                <div class="products__list-img">
                  <img src="./img/image/suitcase.png" alt="suitcase">
                </div>
                <div class="products__list-title">
                  <h3>Luggage</h3>
                  <p>X-Tralight 2.0 Softside Spinner</p>
                  <div class="products__list-price">
                    <p>$1,990.00</p>
                    <img src="./img/icon/stars.svg" alt="stars">
                  </div>
                  <div class="products__list-button">
                    <button class="products__list-add product__btn">Add to Cart</button>
                    <button class="products__list-view product__btn">Quick view</button>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
