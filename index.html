<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="header__burger">
      <div class="header__burger-lines">
        <span></span>
      </div>
    </div>
    <div class="header__logo">
      <a href="#">
        <img src="./img/icon/header-logo.svg" alt="header-logo">
      </a>
    </div>
    <div class="header__sidebar sidebar">
      <h2>
        <a href="#">
          <img src="" alt="">
          <p>Hello, sign in</p>
        </a>
      </h2>
      <ul class="sidebar__items"></ul>
    </div>
    <div class="header__search">
      <form action="#">
        <select name="headerSearch" id="headerSearch">
          <option selected disabled>All</option>
          <option value="all departmens">All Departments</option>
          <option value="arta & crafts">Arta & Crafts</option>
          <option value="automotive">Automotive</option>
          <option value="baby">Baby</option>
          <option value="beauty & personal care">Beauty & Personal Care</option>
        </select>
        <input type="text" placeholder="Search Mobiles, TV, Laptops,Tablets, Beauty & Personal Care etc.">
        <button type="submit">
          <img src="./img/icon/search-icon.svg" alt="search-icon">
        </button>
      </form>
    </div>
    <div class="header__nav">
      <div class="header__user-icon">
        <a href="#">
          <img src="./img/icon/favorites.svg" alt="favorites">
        </a>
        <a href="#">
          <img src="./img/icon/card.svg" alt="card">
        </a>
      </div>
      <div class="header_location">
        <a href="#">
          <img src="./img/icon/icon-location.svg" alt="icon-location">
          <p>Pakistan</p>
        </a>
      </div>
      <a href="#">Login</a>
    </div>
  </header>
  <main>
    <div class="main__container">
      <section class="hero">
        
      </section>
      <section class="categories">
        <div class="categories__title">
          <h3>Select Categories</h3>
          <p><a href="#">See All</a></p>
        </div>
        <div class="categories__list">
          <ul>
            <li>
              <a href="#">
                <img src="./img/icon/categories/car.svg" alt="car">
                <p>Automtive</p>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./img/icon/categories/baby.svg" alt="baby">
                <p>Baby</p>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./img/icon/categories/beauty.svg" alt="beauty">
                <p>Beauty & Personal care</p>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./img/icon/categories/women.svg" alt="women">
                <p>Women’s Fashion</p>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./img/icon/categories/men.svg" alt="men">
                <p>Men’s Fashion</p>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./img/icon/categories/health.svg" alt="health">
                <p>Health & Household</p>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./img/icon/categories/home.svg" alt="home">
                <p>Home & Kitchen</p>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./img/icon/categories/animals.svg" alt="animals">
                <p>Pet Supplies</p>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./img/icon/categories/film.svg" alt="film">
                <p>Movies & Television</p>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./img/icon/categories/luggage.svg" alt="luggage">
                <p>Luggage</p>
              </a>
            </li>
          </ul>
        </div>
      </section>
      <section class="products"></section>
    </div>
  </main>
</body>

</html>
