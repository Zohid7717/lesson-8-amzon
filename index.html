<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="header__burger">
      <div class="header__burger-lines">
        <span></span>
      </div>
    </div>
    <div class="header__logo">
      <a href="#">
        <img src="./img/icon/header-logo.svg" alt="header-logo">
      </a>
    </div>
    <div class="header__sidebar sidebar">
      <h2>
        <a href="#">
          <img src="" alt="">
          <p>Hello, sign in</p>
        </a>
      </h2>
      <ul class="sidebar__items"></ul>
    </div>
    <div class="header__search">
      <form action="#">
        <select name="headerSearch" id="headerSearch">
          <option selected disabled>All</option>
          <option value="all departmens">All Departments</option>
          <option value="arta & crafts">Arta & Crafts</option>
          <option value="automotive">Automotive</option>
          <option value="baby">Baby</option>
          <option value="beauty & personal care">Beauty & Personal Care</option>
        </select>
        <input type="text" placeholder="Search Mobiles, TV, Laptops,Tablets, Beauty & Personal Care etc.">
        <button type="submit">
          <img src="./img/icon/search-icon.svg" alt="search-icon">
        </button>
      </form>
    </div>
    <div class="header__nav">
      <div class="header__user-icon">
        <a href="#">
          <img src="./img/icon/favorites.svg" alt="favorites">
        </a>
        <a href="#">
          <img src="./img/icon/card.svg" alt="card">
        </a>
      </div>
      <div class="header_location">
        <a href="#">
          <img src="./img/icon/icon-location.svg" alt="icon-location">
          <p>Pakistan</p>
        </a>
      </div>
      <a href="#">Login</a>
    </div>
  </header>
  <main>
    <div class="main__container">
      <section class="hero">
        
      </section>
      <section class="categories"></section>
      <section class="products"></section>
    </div>
  </main>
</body>

</html>
